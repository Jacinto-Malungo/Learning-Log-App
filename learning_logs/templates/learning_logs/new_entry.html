{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new entry for topic: 
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h2>
{% endblock header %}

{% block content %}
    <div class="container mt-5">
        <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            
            {% buttons %}
                <button name="submit" class="btn btn-primary">Add entry</button>
                <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-default">
                    Cancel
                </a>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
